plugins {
    id 'java'
    id 'java-library'
    id 'maven-publish'
}

group = 'delta.ipify'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                groupId = 'delta.ipify'
                artifactId = 'ipify-web-api-java'
                version = '1.0.0'
                from components.java
            }
        }
    }
}